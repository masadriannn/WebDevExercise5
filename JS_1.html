<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menjalankan JavaScript</title>

    <script type="text/javascript">
      function tambah_kalimat() {
        var a = document.getElementById('div_kalimat');
        a.innerHTML += '<p>NIM Saya Adalah 1910511038</p>';
      }
    </script>
  </head>
  <body>
    <h1>JavaScript</h1>
    <p>Menjalankan JavaScript</p>
    Klik tombol ini untuk menambahkan kalimat baru:

    <button id="tambah" onclick="tambah_kalimat ()">Masukkan NIM anda</button>

    <div id="div_kalimat"></div>
  </body>
</html>
